<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen text-white">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">ðŸš€ Kelola Keuanganmu, Raih Kebebasan Finansial! ðŸ’°</h1>
        <p class="mt-2 text-lg">Pantau pengeluaran & pemasukan dengan mudah.</p>
    </div>
    
    <div class="bg-white text-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-lg">
        <h2 class="text-center text-blue-600 text-2xl font-bold mb-2">Laporan Keuangan Harian</h2>
        <p class="text-center text-gray-500 mb-4">Mengelola keuangan Anda dengan lebih baik</p>
        
        <div id="auth-section" class="space-y-3">
            <input type="email" id="email" class="w-full p-2 border rounded-lg" placeholder="Email">
            <input type="password" id="password" class="w-full p-2 border rounded-lg" placeholder="Password">
            <button class="w-full bg-blue-500 text-white p-2 rounded-lg" onclick="daftar()">Daftar</button>
            <button class="w-full bg-green-500 text-white p-2 rounded-lg" onclick="login()">Login</button>
        </div>

        <div id="dashboard" class="hidden space-y-3">
            <h3 class="text-lg font-semibold">Selamat Datang! ðŸŽ‰</h3>
            <input type="date" id="tanggal" class="w-full p-2 border rounded-lg">
            <input type="text" id="keterangan" class="w-full p-2 border rounded-lg" placeholder="Keterangan">
            <select id="tipe" class="w-full p-2 border rounded-lg">
                <option value="pemasukan">Pemasukan</option>
                <option value="pengeluaran">Pengeluaran</option>
            </select>
            <input type="number" id="jumlah" class="w-full p-2 border rounded-lg" placeholder="Jumlah (Rp)">
            <button class="w-full bg-green-500 text-white p-2 rounded-lg" onclick="tambahTransaksi()">Tambah Transaksi</button>
            <button class="w-full bg-red-500 text-white p-2 rounded-lg" onclick="logout()">Logout</button>
            <h4 class="mt-4 text-lg font-semibold">Grafik Keuangan</h4>
            <canvas id="grafikKeuangan"></canvas>
        </div>
    </div>
    
    <script>
        const supabaseUrl = "https://ethuqquyevxnpcgsmhks.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0aHVxcXV5ZXZ4bnBjZ3NtaGtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDExMzk0NzIsImV4cCI6MjA1NjcxNTQ3Mn0.em-b_YoNHcoxeBPU3GP2Icfj2YQIFLs7gnO7mv5ryqg";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        async function daftar() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const { user, error } = await supabase.auth.signUp({ email, password });
            if (error) return alert(error.message);
            alert("Pendaftaran berhasil! Cek email untuk verifikasi.");
        }
        
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const { user, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) return alert(error.message);
            localStorage.setItem("user", JSON.stringify(user));
            tampilkanDashboard();
        }
        
        function tampilkanDashboard() {
            document.getElementById("auth-section").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
        }
        
        async function logout() {
            await supabase.auth.signOut();
            localStorage.removeItem("user");
            location.reload();
        }
        
        async function tambahTransaksi() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return alert("Harap login terlebih dahulu");
            const transaksi = {
                user_id: user.id,
                tanggal: document.getElementById("tanggal").value,
                keterangan: document.getElementById("keterangan").value,
                tipe: document.getElementById("tipe").value,
                jumlah: document.getElementById("jumlah").value,
            };
            const { error } = await supabase.from("transaksi").insert([transaksi]);
            if (error) return alert(error.message);
            alert("Transaksi berhasil ditambahkan!");
        }
        
        async function cekLogin() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (user) tampilkanDashboard();
        }
        cekLogin();
    </script>
</body>
</html>
